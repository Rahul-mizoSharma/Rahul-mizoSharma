<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="Netflix Logo" class="netflix-logo">
        </div>
        <div class="navbar-nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">TV Shows</a>
            <a href="#" class="nav-link">Movies</a>
            <a href="#" class="nav-link">New & Popular</a>
            <a href="#" class="nav-link">My List</a>
        </div>
        <div class="navbar-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="https://occ-0-2794-2219.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABY20DrC9-11ewwAs6nfEgb1vrORxRPP9IGmlW1WtKuaLIz8VxCx5NryzDK3_ez064IsBGdXjVUT59G5IRuFdqZlCJCneepU.png?r=229" alt="Profile" class="profile-icon">
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Stranger Things</h1>
            <p class="hero-description">When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces and one strange little girl.</p>
            <div class="hero-buttons">
                <button class="btn play-btn"><i class="fas fa-play"></i> Play</button>
                <button class="btn more-info-btn"><i class="fas fa-info-circle"></i> More Info</button>
            </div>
        </div>
    </div>

    <!-- Movie Rows -->
    <div class="movie-section">
        <h2>Trending Now</h2>
        <div class="movie-row" id="trendingRow"></div>

        <h2>Popular on Netflix</h2>
        <div class="movie-row" id="popularRow"></div>

        <h2>Continue Watching</h2>
        <div class="movie-row" id="continueWatchingRow"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
